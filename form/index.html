<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="FirstName">First Name</label>
    <input type="text" 
    name="First"
    id="First Name"
    maxlength="16"
    placeholder="Please Enter First Name"
    required
    />
    <br>
    <br>
    <label for="SecondName">Second Name</label>
    <input type="text" 
    name="Second"
    id="Second Name"
    maxlength="16"
    placeholder="Please Enter Second Name"

    />
    <br>
    <br>
    <label for="LastName">Last Name</label>
    <input type="text" 
    name="Last"
    id="Last Name"
    maxlength="16"
    placeholder="Please Enter Last Name"
    required
    />
    <br>
    <br>
    <label for="Age">My Age</label>
    <input type="number" 
    name="Age"
    id="Age"
    placeholder="Please Enter Your Age"
    />
    <br>
    <br>
    <label for="birthday">birthday</label>
    <input type="date" 
    name="birthday"
    id="birthday"
    max="2025-02-03"
    />
    <br>
    <br>
    <label for="email">email</label>
    <input type="text" 
    name="email"
    id="email"
    placeholder="Please Enter Your Email"
    required
    />
    <br>
    <br>
    <label for="password">password</label>
    <input type="password" 
    name="password"
    id="password"
    minlength="8"
    placeholder="Please Enter Your Password"
    required
    />


    <br>
    <br>
    
    <label for="gender">Gender</label><br>
    <input type="radio" 
    name="gender"
    id="gender"
    value="1"/> 
    male
    <br>
    <input type="radio" 
    name="gender"
    id="gender"
    value="0"/> 
    female
    <br>
    <br>
    <label for="skill">Skill</label> 
    <br>
    <input type="checkbox" name="skill" id="skill" value="1" >swimming <br>
    <input type="checkbox" name="skill" id="skill" value="2" > running <br>
    <input type="checkbox" name="skill" id="skill" value="3" > gaming <br>
    <input type="checkbox" name="skill" id="skill" value="2" > nothing <br>
    <br>
    <br>
    <label for="country">select your country</label>
    <select name="country" id="coun" multiple>
        <option value="jo">jordan</option>
        <option value="syr">syria</option>
        <option value="er">eraq</option>
    </select>
    <br>
    <br>
    <input list="country" name="country">
    <datalist id="country">
        <option value="jo">jordan</option>
        <option value="syr">syria</option>
        <option value="er">eraq</option>
    </datalist>

</form>



</body>
</html>
